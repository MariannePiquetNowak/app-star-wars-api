<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="app.js" type="module"></script>
    <title>Star Wars Description</title>
</head>
<body>
    <div id="out">
        <img src="star-wars.png" alt="star-wars">
        <span class="title-element">Nom :</span>
        <div id="name"></div>
        <span class="title-element">Année de naissance :</span>
        <div id="birth"></div>
        <span class="title-element">Taille :</span>
        <div id="height"></div>   
        <span class="title-element">Poids :</span>
        <div id="mass"></div>   
        <span class="title-element">Planète d'origine :</span>
        <div id="planet"></div>   
        <div id="films"></div>  
        <div id="button">
            <div class="button" onclick="loadRandomCharacter()">
              <p>Personnage au hasard</p>
            </div>
            <div class="button" onclick="loadRandomCharacterFilms()">
              <p>Films associés</p>
            </div>
        </div>
    </div>
</body>
</html>
